<md-sidenav-container class="app-sidenav-container">
    <md-sidenav *ngIf="toolBarVisible" class="app-sidenav" name="sidenav" #sidenav [mode]="sidenavMode" [opened]="sidenavMode =='side'">

      <div class="app-sidenav-toolbar" fxLayout="row">
        <div fxLayout="row" fxLayoutAlign="center start">
          <md-icon class="md-30" style="width: 80px; height: 80px; font-size: 80px" >supervisor_account</md-icon>
          <div style="font-size: 14px">Esa Aho</div>
          <br>
          <div style="font-size: 10px">bti.golf@gmail.com</div>
        </div>
      </div>
      <div class="app-sidenav-content">TEST</div>
    </md-sidenav>

    <md-toolbar *ngIf="toolbarVisible" class="mat-elevation-z5" color="primary">
      <div fxLayout="row" fxLayoutAlign="start center">
        <button md-icon-button (click)="toggle()">
          <md-icon class="md-24">menu</md-icon>
        </button>
        <h4>Contacts-app</h4>
      </div>

    </md-toolbar>

    <div fxFlexFill class="app-container">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
