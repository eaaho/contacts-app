<div fxLayout="column" fxLayoutAlign="start center" class="app-container">
  <app-contact-list
    [contacts]="contacts"
    (editContact)="onEditContact($event)"
    (removeContact)="onDeleteContact($event)"
    (showContactOnMap)="onShowContactOnMap($event)"
  ></app-contact-list>
</div>
<br>
<div class ="add-button">
  <button md-fab (click)="addContact()">
    <md-icon>add</md-icon>
  </button>
</div>
