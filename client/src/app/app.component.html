
<div *ngFor="let contact of contacts">
  <div><label>id: {{contact.id}}</label>  </div>
  <div><label>First Name: {{contact.firstName}}</label>  </div>
  <div><label>Last Name: {{contact.lastName}}</label>  </div>
  <div><label>Phone Number: {{contact.phoneNumber}}</label>  </div>
  <div><label>Street Address: {{contact.streetAddress}}</label>  </div>
  <div><label>City: {{contact.city}}</label>  </div>
</div>


<div class ="AddButton">
  <button md-fab>
    <md-icon>add</md-icon>
  </button>
</div>
