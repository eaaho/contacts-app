<md-card class="app-contact-list-item-container">
  <div md-card-image>
    <div fxLayout="row" fxLayoutAlign="center center" style="background: #7986CB">
      <md-icon class="ca-contact-list-item-icon">account_circle</md-icon>
    </div>
  </div>
  <md-card-content class="app-contact-text">
    <div>
      {{contact.firstName}} {{contact.lastName}}
    </div>
    <br>
    <div>
      {{contact.phoneNumber}}
    </div>
    <br>
    <div>
      {{contact.streetAddress}} {{contact.city}}
    </div>
  </md-card-content>
  <md-card-actions>
    <div fxLayout="row" fxLayOutAlign="space-between end">
      <div>
        <button md-icon-button (click)="editContact()">
          <md-icon>edit</md-icon>
        </button>
      </div>
      <div>
        <button md-icon-button (click)="removeContact()">
          <md-icon>delete</md-icon>
        </button>
      </div>
      <div fxFlex fxLayout="row" fxLayoutAlign="end right">
        <button md-icon-button (click)="showContactOnMap()">
          <md-icon>place</md-icon>
        </button>
      </div>
    </div>
  </md-card-actions>
</md-card>
